<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Kontak</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    h3 {
      margin-top: 20px;
    }
    p {
      margin: 5px 0;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2e8b57;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #246b45;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop>
    <source src="video1.mp4" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

  <div class="form-container">
    <div class="form-box">
      <h2>Hubungi Saya</h2>
      <p><strong>Email:</strong> winylakburlawal05@gmail.com</p>
      <p><strong>No. Telepon:</strong> 0812-4892-2005</p>
      <h3>Kirim Pesan</h3>

      <body>
        <a href="index.html" style="position: absolute; top: 20px; left: 20px; text-decoration: none; background-color: #246b45; color: white; padding: 10px 15px; border-radius: 5px; font-weight: bold;">
         Kembali
        </a>

        <div class="kontak-container">
        </div>
      </body>
      
      <form>
        <label>Nama:</label>
        <input type="text" name="nama" placeholder="Masukkan nama Anda">
        <label>Email:</label>
        <input type="email" name="email" placeholder="Masukkan email Anda">
        <label>Pesan:</label>
        <textarea rows="4" name="pesan" placeholder="Tulis pesan Anda di sini..."></textarea>
        <button type="submit">Kirim</button>
      </form>
    </div>
  </div>
  <footer style="background-color: #a9bcc2; padding: 5px; text-align: center;">
    <p>&copy; 2025 Winy Lakburlawal. All Rights Reserved.</p>
</footer>
</body>
</html>
